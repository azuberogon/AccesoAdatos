<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis libros: listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- ******************* -->
<!-- BARRA DE NAVEGACIÓN -->
<!-- ******************* -->
<nav class="navbar navbar-expand-lg text-bg-primary p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mi empresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/personas/">Listado de datos personales</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- ****** -->
<!-- CUERPO -->
<!-- ****** -->
<div style="width: 80%; margin-inline: auto; margin-top: 50px;">

    <!--TODO START 4.- Añade un link para crear nuevos registros y la tabla con el listado de registros, siguiendo el encabezado-->
    <p>
        <h1 style="margin-bottom: 30px;">Listado de datos personales</h1>
        <button class="btn btn-primary" th:href="|/personas/save|">Añadir datos personales</button><!--esto añade una persona a la tabla-->

    </p>
    <table class="table table-primary">
        <thead>
        <tr>
            <th scope="col">NIF</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Detalles</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona: ${personas}">
            <th scope="row" th:text="${persona.getNif()}" />
            <td th:text="${persona.getNombre()}" />
            <td th:text="${persona.getApellido()}" />
            <td><a th:href="|/personas/details?id=${persona.getNif()}|">Detalles</a></td>
            <td><a th:href="|/personas/save?id=${persona.getNif()}|">Editar</a></td>
            <td><a th:href="|/personas/delete?id=${persona.getNif()}|">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <!--TODO END-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
