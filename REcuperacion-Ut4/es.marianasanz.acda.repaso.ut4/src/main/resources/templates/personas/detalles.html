<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos personales: detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- ******************* -->
<!-- BARRA DE NAVEGACIÓN -->
<!-- ******************* -->
<nav class="navbar navbar-expand-lg text-bg-primary p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mi empresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/personas">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/personas/">Listado de datos personales</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ****** -->
<!-- CUERPO -->
<!-- ****** -->
<div style="width: 80%; margin-inline: auto; margin-top: 50px;">
    <h1 style="margin-bottom: 30px;">Datos personales completos</h1>
    <!-- Muestra todos los datos de una persona. Incluye un enlace que nos lleve al listado de registros -->
    <h2 th:text="|NIF: ${persona.getNif()}|"/>
    <h2 th:text="|Número de la SS: ${persona.getNss()}|"/>
    <h2 th:text="|Nombre: ${persona.getNombre()}|"/>
    <h2 th:text="|Apellido: ${persona.getApellido()}|"/>
    <h2 th:text="|Fecha de nacimiento: ${persona.getAnoNacimiento()}|"/>
    <h2 th:text="|Salario: ${persona.getSalario()}|"/>
    <h2 th:text="|Puesto: ${persona.getPuesto()}|"/>
    <h2 th:text="|Fecha de alta: ${persona.getFechaAlta()}|"/>
    <h2 th:text="|Fecha de baja: ${persona.getFechaBaja()}|"/>
    <h2 th:text="|Sede de trabajo: ${persona.getSedeTrabaja()}|"/>
    <br/>
    <h2><a href="/personas">Volver</a></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
