<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis libros: listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- ******************* -->
<!-- BARRA DE NAVEGACIÓN -->
<!-- ******************* -->
<nav class="navbar navbar-expand-lg text-bg-primary p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mi empresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/personas/">Listado de datos personales</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- ****** -->
<!-- CUERPO -->
<!-- ****** -->
<div style="width: 80%; margin-inline: auto; margin-top: 50px;">
    <p>
        <h1 style="margin-bottom: 30px;">Listado de datos personales</h1>
        <button class="btn btn-primary" th:href="|addPersona|">AÑadir datos pesonales</button>

    </p>
    <table class="table table-primary">
        <thead>
        <tr>  <th scope="col">NIF</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Detalles</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="{persona: Persona}">

            <th scope="row" th:text="{persona.getNif()}"/><!-- se aplica la de acceder al objeto desde el metodo -->
            <th scope="row" th:text="persona.getNombre()"/>
            <th scope="row" th:text="persona.getApellidos()"/>

            <td><a href="|/personas/personaDetails?id={persona.getNif()}|">detalles</a></td> <!-- ?id esto es como decir quiero pasar un parametro llamado Id que el que esta en la url -->
            <!--            <td><a th:href="|/personas/save?id=${persona.getNif()}|">Editar</a></td> este metodo lo dejo comentado porque le falta hacer su plantilla para saber que le falta-->
            <td><a href="|/personas/?id={persona.getNif()}|">detalles</a></td> <!-- ?id esto es como decir quiero pasar un parametro llamado Id que el que esta en la url -->
        </tr>

</div>




</body>
</html>
