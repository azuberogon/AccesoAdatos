<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ACDA</title>
</head>
<body>
    <h1>Formulario para añadir cliente</h1>
<!--    el action de # es la pagina de redireccion, el th:action="@{/clientes/add} es el apartado para llamar a la funcion de la clase que le tengo que pasar en el objeto asi sabemos a que funcion llama "-->
    <form action="#" th:action="@{/clientes/add}" th:object="${cliente}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>//cliente.nombre
        <p>Apellido 1: <input type="text" th:field="*{apellido1}" /></p>
        <p>Apellido 2: <input type="text" th:field="*{apellido2}" /></p>
        <p>Ciudad: <input type="text" th:field="*{ciudad}" /></p>
        <p>Categoría: <input type="number" th:field="*{categoria}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
