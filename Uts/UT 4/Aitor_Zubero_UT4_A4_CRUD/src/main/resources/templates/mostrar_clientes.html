<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

    <h1>Todos los clientes</h1>
    <p th:text="|Clientes: ${clientes}|"></p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido 1</th>
            <th scope="col">Apellido 2</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Categor√≠a</th>
            <th>Eliminar</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <th scope="row" th:text="${cliente.id}"></th>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido1}"></td>
            <td th:text="${cliente.apellido2}"></td>
            <td th:text="${cliente.ciudad}"></td>
            <td th:text="${cliente.categoria}"></td>
            <td><a th:href="|/clientes/delete?id=${cliente.id}|">Eliminar</a></td>
            <td><a th:href="|/clientes/edit?id=${cliente.id}|">Editar</a></td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
