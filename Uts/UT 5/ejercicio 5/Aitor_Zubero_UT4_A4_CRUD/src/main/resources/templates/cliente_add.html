<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ACDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <body>
        <h1>Formulario para añadir clientes</h1>

        <form action="#" th:action="@{/clientes/add}" th:object="${cliente}" method="post">
            <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
            <p>Apellido 1: <input type="text" th:field="*{apellido1}" /></p>
            <p>Apellido 2: <input type="text" th:field="*{apellido2}" /></p>
            <p>Ciudad: <input type="text" th:field="*{ciudad}" /></p>
            <p>Categoría: <input type="number" th:field="*{categoria}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>


        </form>

        <form action="#" th:action="@{/clientes/add}" th:object="${cliente}" method="post">
            <p>Nombre: <input type="text" th:field="{nombre}"></p>
            <p>Apellido1: <input type="text" th:field="{apellido1}"></p>
            <p>Apellido2: <input type="text" th:field="{apellido2}"></p>
            <p>Ciudad: <input type="text" th:field="{ciudad}"></p>
            <p>Categoria: <input type="text" th:field="{categoria}"></p>
            <p><input type="submit" value="submit"/><input type="reset" value="reset"/></p>
        </form>
    </body>
